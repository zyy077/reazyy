<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentex ‚Äî Projetos e Grupos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f9f9f9; }

    /* HEADER estilo YouTube */
    header {
      width: 100%;
      height: 56px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo { font-size: 20px; font-weight: bold; color: #cc0000; }

    .search-box {
      display: flex;
      width: 50%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 24px;
      overflow: hidden;
      background: #fff;
    }

    .search-box input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      width: 60px;
      background: #f0f0f0;
      border: none;
      cursor: pointer;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #fff;
      position: fixed;
      top: 56px;
      left: 0;
      bottom: 0;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #111;
      text-decoration: none;
      font-size: 15px;
    }

    .sidebar a:hover { background: #f0f0f0; }

    /* CONTE√öDO PRINCIPAL */
    main {
      margin-left: 240px;
      padding: 80px 30px;
    }

    .title-section { font-size: 24px; font-weight: bold; margin-bottom: 20px; }

    /* CARDS DE GRUPOS */
    .groups-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .group-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .group-card h3 { margin-bottom: 10px; }
    .group-card p { color: #444; }

    .create-btn {
      background: #cc0000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      width: 350px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-box button {
      width: 100%;
      padding: 10px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER estilo YouTube -->
  <header>
    <div class="logo">Mentex</div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Pesquisar projetos ou grupos..." />
      <button onclick="search()">üîç</button>
    </div>

    <div>üë§ Login</div>
  </header>

  <!-- MENU LATERAL -->
  <div class="sidebar">
    <a href="#">In√≠cio</a>
    <a href="#">Meus Projetos</a>
    <a href="#">Meus Grupos</a>
    <a href="#">Configura√ß√µes</a>
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <main>
    <h1 class="title-section">Grupos de Cria√ß√£o</h1>

    <button class="create-btn" onclick="openModal()">+ Criar Novo Grupo</button>

    <div class="groups-container" id="groups"></div>
  </main>

  <!-- MODAL PARA CRIAR GRUPO -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h2>Criar Grupo</h2>
      <input type="text" id="groupName" placeholder="Nome do grupo" />
      <input type="text" id="groupDesc" placeholder="Descri√ß√£o" />
      <button onclick="createGroup()">Criar</button>
    </div>
  </div>

  <script>
    const groups = [];

    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target === document.getElementById("modal")) closeModal();
    }

    function createGroup() {
      const name = document.getElementById("groupName").value;
      const desc = document.getElementById("groupDesc").value;

      if (!name) return alert("Digite um nome para o grupo!");

      groups.push({ name, desc });
      renderGroups();
      closeModal();
    }

    function renderGroups() {
      const container = document.getElementById("groups");
      container.innerHTML = "";

      groups.forEach(g => {
        container.innerHTML += `
          <div class="group-card">
            <h3>${g.name}</h3>
            <p>${g.desc}</p>
          </div>
        `;
      });
    }

    function search() {
      const term = document.getElementById("searchInput").value.toLowerCase();

      const container = document.getElementById("groups");
      container.innerHTML = "";

      groups
        .filter(g => g.name.toLowerCase().includes(term))
        .forEach(g => {
          container.innerHTML += `
            <div class="group-card">
              <h3>${g.name}</h3>
              <p>${g.desc}</p>
            </div>
          `;
        });
    }
  </script>

</body>
</html>
