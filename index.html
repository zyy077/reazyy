<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentex â€“ Music Feed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #eaf3ff; }

    /* HEADER Instagram azul */
    header {
      width: 100%;
      height: 60px;
      background: #1a73e8;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
    }

    .search-box {
      background: #ffffff;
      border-radius: 30px;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      width: 55%;
      max-width: 500px;
      border: 1px solid #d0dfff;
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 15px;
    }

    /* FEED */
    main {
      padding: 90px 20px;
      max-width: 900px;
      margin: auto;
    }

    .music-card {
      background: white;
      margin-bottom: 25px;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .music-thumb {
      width: 100%;
      height: 260px;
      border-radius: 14px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .music-info h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .music-info p {
      color: #4a4a4a;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button.play-btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.play-btn:hover {
      background: #155dc0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mentex Music</h1>

    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Buscar mÃºsicas..." />
    </div>

    <div>ðŸ‘¤</div>
  </header>

  <main id="feed"></main>

  <script>
    const tracks = Array.from({ length: 20 }).map((_, i) => ({
      id: i + 1,
      title: i < 5 ? "mentaliizi - RIT7MIZYY" : `MÃºsica ${i + 1}`,
      artist: i < 5 ? "mentaliizi" : "Artista",
      cover: `https://picsum.photos/seed/insta${i}/600/400`,
      src: "sample1.mp3"
    }));

    function render(list) {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      list.forEach(m => {
        feed.innerHTML += `
          <div class='music-card'>
            <img src='${m.cover}' class='music-thumb'>

            <div class='music-info'>
              <h3>${m.title}</h3>
              <p>${m.artist}</p>
            </div>

            <button class='play-btn' onclick='play(${m.id})'>â–¶ Tocar</button>
          </div>
        `;
      });
    }

    function play(id) {
      alert("Tocando " + tracks.find(t => t.id === id).title);
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      render(tracks.filter(t => t.title.toLowerCase().includes(q)));
    });

    render(tracks);
  </script>

</body>
</html>
